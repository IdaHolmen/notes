<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Notes</title>

        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <header class="notes-header">
            <button class="hamburger-button header-buttons">
                <img src="./assets/hamburger.svg" alt="Hamburger menu" class="hamburger-image header-images" />
            </button>
            <h1 id="headline">Notes</h1>
            <button class="add-notes-button header-buttons">
                <img src="./assets/plus.svg" alt="A plus sign" class="add-notes-image header-images" />
            </button>
        </header>

        <main class="main-container">
            <div class="default-container">
                <p>Tap the + to add a new note</p>
            </div>
        </main>
        <script src="app.js"></script>
    </body>
</html>
