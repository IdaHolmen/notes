<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Notes</title>

        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <header class="notes-header">
            <button class="hamburger-button header-buttons">
                <img src="./assets/hamburger.svg" alt="Hamburger menu" class="hamburger-image header-images" />
            </button>
            <h1 class="headline">Notes</h1>
            <button class="add-notes-button header-buttons">
                <img src="./assets/plus.svg" alt="A plus sign to add notes" class="add-notes-image header-images" />
            </button>
        </header>

        <main class="main-container">
            <section class="default-container">
                <p class="default-text">Tap the + to add a new note</p>
            </section>

            <section class="hamburger-menu">
                <div class="hamburger-header">
                    <h2 class="headline">Settings</h2>
                    <button class="close-button header-buttons">
                        <img src="./assets/exit.svg" alt="Exit button" class="exit-image" />
                    </button>
                </div>

                <div class="hamburger-main-container">
                    <div class="mode-container">
                        <p class="mode-text">Light mode</p>

                        <label class="switch">
                            <input type="checkbox" />
                            <span class="slider round"></span>
                        </label>

                        <p class="mode-text">Dark mode</p>
                    </div>
                </div>
            </section>
        </main>
        <script src="app.js"></script>
    </body>
</html>
